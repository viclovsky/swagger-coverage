name: Run

on:
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: "Gradle Build"
        run: ./run.sh
      - uses: actions/upload-artifact@v2
        with:
          name: custom-report.html
          path: custom-report.html
